<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <h1>Calculator</h1>
    
    <div class="calculator-frame">
        <input type="text" id="numb1" placeholder="0" readonly>
        
        <div class="buttons">
            <button class="clear">AC</button>
            <button class="regular signChange">+/-</button>
            <button class="regular backSpace">DEL</button>
            <button class="divide arithmetic">÷</button>
            <button class="digit numbers">7</button>
            <button class="digit numbers">8</button>
            <button class="digit numbers">9</button>
            <button class="subtract arithmetic">–</button>
            <button class="digit numbers">4</button>
            <button class="digit numbers">5</button>
            <button class="digit numbers">6</button>
            <button class="multiply arithmetic">×</button>
            <button class="digit numbers">1</button>
            <button class="digit numbers">2</button>
            <button class="digit numbers">3</button>
            <button class="add arithmetic">+</button>
            <button class="digit zero">0</button>
            <button class="regular decimal">.</button>
            <button class="equals">=</button>
            
        </div>        
    </div>
    
</body>
</html>
